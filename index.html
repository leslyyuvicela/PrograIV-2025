<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Alumnos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div id="app" class="container mt-4">
        <h2 class="text-center">Registro de Alumnos</h2>
        
        <div class="mb-3">
            <input type="text" v-model="busqueda" class="form-control" placeholder="Buscar alumno...">
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <form @submit.prevent="guardarAlumno">
                    <div class="card border-dark mb-3">
                        <div class="card-header bg-dark text-white">Formulario</div>
                        <div class="card-body">
                            <div class="mb-2" v-for="campo in campos" :key="campo.id">
                                <label class="form-label">{{ campo.label }}</label>
                                <input v-if="campo.type !== 'select'" :type="campo.type" v-model="formulario[campo.id]" class="form-control" required>
                                <select v-else v-model="formulario[campo.id]" class="form-select">
                                    <option v-for="option in campo.options" :key="option" :value="option">{{ option }}</option>
                                </select>
                            </div>
                        </div>
                        <div class="card-footer bg-dark text-center">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                            <button type="button" @click="limpiarFormulario" class="btn btn-warning">Nuevo</button>
                        </div>
                    </div>
                </form>
            </div>
            
            <div class="col-md-6">
                <table class="table table-sm table-bordered table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>CÃ“DIGO</th>
                            <th>NOMBRE</th>
                            <th>ACCIONES</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="alumno in alumnosFiltrados" :key="alumno.codigo">
                            <td>{{ alumno.codigo }}</td>
                            <td>{{ alumno.nombre }}</td>
                            <td>
                                <button class="btn btn-sm btn-info" @click="verAlumno(alumno)">Editar</button>
                                <button class="btn btn-sm btn-danger" @click="eliminarAlumno(alumno.codigo)">Eliminar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="main.js"></script>
</body>
</html>
